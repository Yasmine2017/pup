  <div style="margin:40px" ng-controller="regcontroller">
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="name">Username</label>
      <div class="controls">
        <input type="text"  ng-model="name" name="name" placeholder="Username" class="input-xlarge">
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text"  ng-model="email" name="email" placeholder="" class="input-xlarge">
      </div>
    </div>
 
  <div class="control-group">
      <!-- image -->
      <label class="control-label" for="Image">Image</label>
      <div class="controls">
        <input type="text" ng-model="image" name="image" placeholder="path.jpg,png" class="input-xlarge">
      <input type="file"  ng-model="image" name="files" multiple />
      </div>
    </div>
 
  <div class="control-group">
      <!-- phone -->
      <label class="control-label" for="email">Phone</label>
      <div class="controls">
        <input type="text" ng-model="phone" name="Phone" placeholder="Phone" class="input-xlarge">
      </div>
    </div>
 
  <div class="control-group">
      <!-- address -->
      <label class="control-label" for="address">address</label>
      <div class="controls">
        <input type="text" ng-model="address" name="address" placeholder="address" class="input-xlarge">
      </div>
    </div>

     <div class="control-group">
      <!-- category -->
      <label class="control-label" for="category">category</label>
      <div class="controls">
        <input type="text"  ng-model="category" name="category" placeholder="category" class="input-xlarge">
      </div>
    </div>
 
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password"  ng-model="password" name="password" placeholder="" class="input-xlarge">
      </div>
    </div>
 
    
 <br />
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success" ng-click="submitreg()">Register</button>
      </div>
    </div>
  </div>
  <br />

  <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">please enter your code number</label>
      <div class="controls">
        <input type="text"  ng-model="code" name="code" placeholder="" class="input-xlarge">
      </div>
    </div>
 
    
 <br />
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success"><a href="up.html?id={{code}}" /> Modify</button>
      </div>
    </div>
  </div>

<script>
            var app = angular.module('myapp', []);
           app.controller('regcontroller', function ($scope,$http) {
       $scope.submitreg=function(){
           var newdoctor={
name: $scope.name,
email: $scope.email,
image: $scope.image,
phone:  $scope.phone,
address:$scope.address,
category: $scope.category,
password: $scope.password
           };
           $http.post('/doctors',newdoctor).then(function(){
                  $scope.newdoctor="";
                  alert("hello "+$scope.name);
                  //alert(location.href);
                  location.href="../check.html";
           });
       }
      
   });
  </script>
